<div class="Main">
  <h3>We found the following translations for your query:</h3>
  <mat-card class="SingleCard" *ngFor="let trans of alb_to_eng">
    <div class="grid-container">
      <div class="grid-item"><b>Albanian</b></div>
      <div class="grid-item"></div>
      <div class="grid-item"><b>English</b></div>
      <div class="grid-item">
        <a routerLink="/dictionary/{{ trans[0] }}">{{ trans[0] }}</a>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <a routerLink="/dictionary/{{ trans[1] }}">{{ trans[1] }}</a>
      </div>
    </div>
  </mat-card>
  <mat-card class="SingleCard" *ngFor="let trans of eng_to_alb">
    <div class="grid-container">
      <div class="grid-item"><b>English</b></div>
      <div class="grid-item"></div>
      <div class="grid-item"><b>Albanian</b></div>
      <div class="grid-item">
        <a routerLink="/dictionary/{{ trans[0] }}">{{ trans[0] }} </a>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <a routerLink="/dictionary/{{ trans[1] }}">{{ trans[1] }} </a>
      </div>
    </div>
  </mat-card>
</div>
